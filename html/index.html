</head>
<body>
<div class="container">
<h1>Profile</h1>
<div id="nameDisplay" class="name-container">
<div class="loader"></div>
</div>
<button onclick="fetchName()">Refresh Name</button>
<div class="status">Connected to FastAPI Backend</div>
</div>

```
<script>
    async function fetchName() {
        const display = document.getElementById('nameDisplay');
        display.classList.remove('show');
        display.innerHTML = '<div class="loader"></div>';

        try {
            // Nginx proxies /api/ to the backend
            const response = await fetch('/api/name');
            const data = await response.json();

            setTimeout(() => {
                display.innerText = data.name || "Name not found";
                display.classList.add('show');
            }, 500);
        } catch (error) {
            display.innerText = "Error connecting to API";
            display.classList.add('show');
            console.error('Error:', error);
        }
    }

    // Initial fetch
    window.addEventListener('DOMContentLoaded', fetchName);
</script>
